<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Ditch 9 to 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #252542 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }
        .container { max-width: 500px; }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #e94560, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 32px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #e94560, #7c3aed);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(233, 69, 96, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page not found</h2>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        <a href="/">Back to Home</a>
    </div>
